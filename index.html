    /* Paleta de colores pastel */
    :root {
      --p1: #f8c8dc;  /* Rosa pastel */
      --p3: #f5e6e8;  /* Rosa muy claro */
      --accent: #d6a2e8; /* Lila */
      --accent2: #ffb6c1; /* Rosa claro */
      --accent3: #c8a2c8; /* Lila suave */
      --text: #5a3d5c; /* Texto morado oscuro */
      --success: #b5e8c8; /* Verde pastel */
      --flower1: #ffcce6;
      --flower2: #ffb3d9;
      --level-unlocked: #d6a2e8; /* Lila pastel para botones desbloqueados */
      --level-locked: #e0c8f0; /* Lila m√°s claro para bloqueados */

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body { 
      background: linear-gradient(135deg, #f9f0ff, #fff0f5);
      font-family: 'Comic Sans MS', 'Nunito', sans-serif; 
      font-size: 14px;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(var(--flower1) 2px, transparent 2px),
        radial-gradient(var(--flower2) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      opacity: 0.2;
      z-index: -1;
    }
    
    .container { 
      max-width: 100vw; 
      min-height: 100vh;
      margin: 0 auto; 
      padding: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .floral-decoration {
      position: absolute;
      font-size: 24px;
      color: var(--accent);
      z-index: 0;
      opacity: 0.3;
      pointer-events: none;
    }
    
    .floral-decoration:nth-child(1) { top: 10%; left: 5%; }
    .floral-decoration:nth-child(2) { top: 5%; right: 10%; }
    .floral-decoration:nth-child(3) { bottom: 10%; left: 15%; }
    .floral-decoration:nth-child(4) { bottom: 5%; right: 5%; }

    /* Pantallas */
    .screen { 
      display: none;
      width: 100%;
      max-width: 800px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
    }
    
    .screen.active { 
      display: flex; 
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.4s; 
    }
    
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(10px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    
    .center-text { 
      text-align: center; 
    }
    
    .hidden { 
      display: none !important; 
    }
    
    /* Botones */
    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
      margin: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 150px;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--accent2), var(--accent3));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    
    .btn:hover::before {
      opacity: 1;
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    .btn-large {
      padding: 14px 35px;
      font-size: 1.2rem;
      min-width: 180px;
    }
    
    .btn.back {
      background: #e0c8f0;
      margin-top: 15px;
    }
    
    /* Header */
    #game-header { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 15px; 
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .avatar { 
      width: 60px; 
      height: 60px; 
      border-radius: 50%; 
      border: 3px solid var(--accent);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }
    
    .avatar-name { 
      font-weight: bold; 
      font-size: 1.2rem; 
      color: var(--text);
    }
    
    /* Selecci√≥n de personaje */
    .character-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin: 20px auto;
      max-width: 600px;
      width: 100%;
    }
    
    .char-card {
      background: white;
      border-radius: 20px;
      padding: 10px;
      border: 3px solid transparent;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .char-card:hover { 
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    .char-card::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 25px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .char-card:hover::after {
      opacity: 1;
    }
    
    .char-card img { 
      width: 100%; 
      height: auto; 
      border-radius: 15px;
      aspect-ratio: 1/1;
      object-fit: cover;
    }
    
    .char-card .char-name { 
      margin-top: 8px; 
      font-weight: bold; 
      color: var(--text);
      font-size: 1rem;
      text-align: center;
    }
    
    .char-card.selected { 
      border-color: var(--accent);
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent);
    }
    
    .char-card.selected::after {
      background: linear-gradient(45deg, var(--accent2), var(--accent3));
      opacity: 0.3;
    }
    
    /* Men√∫ de niveles */
    .levels {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 25px 0;
      flex-wrap: wrap;
    }
    
    .level-btn {
      background: var(--level-unlocked);
      width: 130px;
      height: 130px;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      color: white;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .level-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--accent2), var(--accent3));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .level-btn.unlocked {
      border: 3px solid var(--accent);
      animation: pulse 2s infinite;
    }
    
    .level-btn.newly-unlocked {
      animation: unlock-glow 1.5s ease-out;
    }
    
    .level-btn.locked { 
      background: var(--level-locked) !important; 
      cursor: not-allowed; 
      box-shadow: none; 
      opacity: 0.9; 
    }
    
    .level-btn.unlocked:hover { 
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .level-btn.unlocked:hover::before {
      opacity: 1;
    }
    
    .level-btn i { 
      font-size: 2.5rem; 
      margin-bottom: 10px; 
      color: white;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes unlock-glow {
      0% { box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--accent), 0 0 40px var(--accent); }
      100% { box-shadow: 0 0 20px var(--accent); }
    }
    
    /* Memotest */
    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin: 20px;
      max-width: 500px;
    }
    
    .memory-card {
      position: relative;
      width: 80px;
      height: 80px;
      perspective: 600px;
      cursor: pointer;
    }
    
    .card-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }
    
    .memory-card.flipped .card-inner { 
      transform: rotateY(180deg); 
    }
    
    .card-face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }
    
    .front {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
      background-color: white;
    }
    
    .back {
      background: linear-gradient(135deg, var(--accent2), var(--accent3));
      color: white;
      font-size: 2rem;
    }
    
    /* Puzzle */
    .puzzle-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      width: 300px;
      margin: 20px auto;
    }
    
    .puzzle-piece {
      width: 100%;
      height: 100px;
      position: relative;
      background-size: 300px 300px;
      background-position: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, border 0.2s;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    
    .puzzle-piece.correct {
      border: 3px solid var(--success);
      cursor: default;
      animation: popIn 0.5s;
    }

    .puzzle-piece.selected {
      border: 3px solid var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }
    
    /* I Spy */
    .ispy-game {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 300px;
      border: 3px solid var(--accent);
      border-radius: 20px;
      overflow: hidden;
      margin: 20px 0;
      background-color: #f9f0ff;
    }
    
    .ispy-target { 
      font-size: 1.2rem; 
      margin: 15px 0; 
      color: var(--text);
      font-weight: bold;
    }
    
    .ispy-target img { 
      width: 50px; 
      height: 50px; 
      border-radius: 50%; 
      margin-left: 10px;
      border: 2px solid var(--accent);
      vertical-align: middle;
    }
    
    /* C√≠rculo de personajes */
    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      border: 2px dashed var(--accent);
    }
    
    .character-img {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
      transition: transform 0.3s, z-index 0.3s;
      z-index: 3;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }
    
    .character-img:hover {
      transform: scale(1.2);
      z-index: 10;
      border-color: var(--accent2);
    }
    
    /* Objetos ocultos */
    .hidden-object {
      position: absolute;
      animation: float 4s ease-in-out infinite;
      z-index: 1;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      background: var(--accent3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
    }
    
    /* Animaciones */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }
    
    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    /* Felicitaciones */
    .congrats-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;

      align-items: center;

    }
    
    .congrats-box {
      background: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 90%;
      position: relative;
      overflow: hidden;
    }
    
    .congrats-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(90deg, var(--accent2), var(--accent3));
    }
    
    .congrats-box.large { 
      width: 400px;
    }
    
    .congrats-box h2 { 
      font-size: 2rem; 
      margin-bottom: 15px; 
      color: var(--text);
    }
    
    .congrats-box p { 
      font-size: 1.2rem; 
      margin-bottom: 20px; 
      color: var(--text);
    }
    
    h1, h2 {
      color: var(--text);
      margin: 15px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      position: relative;
      display: inline-block;
    }
    
    h1::after, h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, var(--accent2), var(--accent3));
      border-radius: 3px;
    }
    
    .large-title {
      font-size: 1.8rem;
    }
    
    .large-text {
      font-size: 1.1rem;
    }
    
    .large-icon {
      font-size: 2.2rem !important;
    }
    
    /* Media queries para m√≥viles */
    @media (max-width: 768px) {
      .levels {
        flex-direction: column;
        align-items: center;
      }
      
      .level-btn {
        width: 120px;

      .character-options {

      }
      
      .memory-card {

      }

      .puzzle-piece {
        height: 80px;
      }
    }

    @media (max-width: 480px) {
      .puzzle-piece {
        height: 70px;
      }
    }
  </style>

    </div>
  </div>

  <div id="ispy-congrats" class="congrats-screen hidden">
    <div class="congrats-box large">
      <h2 class="large-title">¬°Perfecto! üéâ</h2>
      <p class="large-text"></p>
      <button class="btn btn-large" id="ispy-congrats-btn"><i class="fas fa-check"></i> Continuar</button>
    </div>
  </div>

  <script>
    // Personajes + acentos
    const personajes = [
      {name:'Juli√°n', image:'julian.jpeg', accent:'#5890ff'},
      {name:'Julita', image:'julita.jpeg', accent:'#ef6e6e'},
      {name:'Zinki',  image:'sinky.png',  accent:'#b28dff'},
      {name:'Azu',    image:'azu.png',    accent:'#ffc66b'},
      {name:'Boort',  image:'boort.png',  accent:'#ff7b00'},
      {name:'Cari',   image:'cari.png',   accent:'#d0b15b'}
    ];

    // Frases de felicitaci√≥n
    const frases = [
      "Record√°: cambies lo real por lo aceptado.ü©∑",
      "Lo mejor que pod√©s ser‚Ä¶ es vos.‚ú®",
      "Tu autenticidad es tu superpoder.‚ú®",
      "Ser diferente no es raro, es valiente.ü´∂üèº",
      "No sos demasiado nada. Sos justo quien ten√©s que ser.üíì",
      "Siempre se fiel a vos misma‚ú®",
      "Ser uno mismo es el primer acto de libertad.ü§ç",
      "Querete como quer√©s que te quieran.",
      "Merec√©s lo mejor, empez√° por d√°rtelo.",
      "Ser vos no es un error, es un regalo.",
      "Val√©s incluso en tus d√≠as m√°s grises.",
      "Sos suficiente, tal como sos.",
      "Tu voz merece ser escuchada.",
      "Escuchar tambi√©n es una forma de cuidar.",
      "Podemos pensar distinto y seguir siendo equipo.",
      "Amistad es elegirnos sin condiciones.",
      "Una amistad real no juzga, acompa√±a.",
      "Lo que te hace diferente, te hace necesario.",
      "La diversidad nos completa.",
      "Nadie queda afuera si el amor est√° adentro.",
      "Cada paso que damos hacia adentro es libertad."
    ];

    let selectedCharacter = null;
    let selectedPuzzlePiece = null; // Para funcionalidad t√°ctil del puzzle
    
    // Estado persistente durante la sesi√≥n
    const gameState = { 
      unlocked: [1] // Nivel 1 siempre desbloqueado
    };

    const screens = {
      select: document.getElementById('character-select'),
      header: document.getElementById('game-header'),
      main:   document.getElementById('main-screen'),
      memory: document.getElementById('memory-screen'),
      puzzle: document.getElementById('puzzle-screen'),
      ispy:   document.getElementById('ispy-screen')
    };

    // Init
    window.addEventListener('DOMContentLoaded', ()=>{
      initCharacterSelect();
      initNav();
      refreshButtons();
    });

    // 1) Selecci√≥n personaje
    function initCharacterSelect(){
      const cards    = document.querySelectorAll('.char-card');
      const startBtn = document.getElementById('start-btn');
      const avatarImg= document.getElementById('avatar-img');
      const avatarName = document.getElementById('avatar-name');
      const changeBtn = document.getElementById('change-char');

      cards.forEach(card=>{
        card.addEventListener('click', ()=> selectCard(card, cards, startBtn));
        card.addEventListener('keydown', e=>{
          if(e.key==='Enter') selectCard(card, cards, startBtn);
        });
      });

      startBtn.addEventListener('click', ()=>{
        document.documentElement.style.setProperty('--accent', selectedCharacter.accent);
        avatarImg.src = selectedCharacter.image;
        avatarName.textContent = selectedCharacter.name;
        screens.select.classList.remove('active');
        screens.header.classList.remove('hidden');
        screens.main.classList.add('active');
        refreshButtons();
      });

      changeBtn.addEventListener('click', ()=>{
        Object.values(screens).forEach(s=>s.classList.remove('active'));
        screens.select.classList.add('active');
        screens.header.classList.add('hidden');
      });
    }
    
    function selectCard(card, all, btn){
      all.forEach(c=>c.classList.remove('selected'));
      card.classList.add('selected');
      selectedCharacter = personajes.find(p=>p.name===card.dataset.name);
      btn.disabled = false;
    }

    // 2) Navegaci√≥n y desbloqueo visual
    function initNav(){
      const l1 = document.getElementById('level1-btn');
      const l2 = document.getElementById('level2-btn');
      const l3 = document.getElementById('level3-btn');

      l1.onclick = ()=>{ show('memory'); initMemory(); };
      l2.onclick = ()=>{ if(gameState.unlocked.includes(2)) { show('puzzle'); initPuzzle(); } };
      l3.onclick = ()=>{ if(gameState.unlocked.includes(3)) { show('ispy'); initIspy(); } };

      document.querySelectorAll('.btn.back').forEach(b=>{
        b.onclick=()=> show('main');
      });
      
      // Botones de felicitaciones
      document.getElementById('memory-congrats-btn').onclick = () => {
        document.getElementById('memory-congrats').classList.add('hidden');
        show('main');
      };
      document.getElementById('puzzle-congrats-btn').onclick = () => {
        document.getElementById('puzzle-congrats').classList.add('hidden');
        show('main');
      };
      document.getElementById('ispy-congrats-btn').onclick = () => {
        document.getElementById('ispy-congrats').classList.add('hidden');
        show('main');
      };
    }
    
    function show(name){
      Object.values(screens).forEach(s=>s.classList.remove('active'));
      screens[name].classList.add('active');
      
      if(name === 'main') refreshButtons();
    }

    // Aplicar colores persistentes a los botones desbloqueados
    function refreshButtons(){
      document.querySelectorAll('.level-btn').forEach(btn=>{
        const lvl = +btn.id.slice(-1);
        
        if(gameState.unlocked.includes(lvl)){
          btn.classList.add('unlocked');
          btn.classList.remove('locked');
        } else {
          btn.classList.add('locked');
          btn.classList.remove('unlocked');
        }
      });
    }

    // 3) Memotest ‚Äì desaparici√≥n parejas
    function initMemory(){
      refreshButtons();
      const grid = document.getElementById('memory-grid');
      grid.innerHTML='';
      const imgs = personajes.map(p=>p.image);
      const cards = [...imgs,...imgs];
      shuffle(cards);

      let flipped=false, lock=false, first, second, pairs=imgs.length;

      cards.forEach(url=>{
        const card = document.createElement('div');
        card.className='memory-card';
        card.dataset.img=url;

        const inner = document.createElement('div');
        inner.className='card-inner';
        
        const front = document.createElement('div');
        front.className='card-face front';
        front.style.backgroundImage=`url(${url})`;
        
        const back = document.createElement('div');
        back.className='card-face back';
        back.innerHTML = '‚ùÄ';
        back.style.backgroundColor = selectedCharacter.accent;

        inner.append(front,back);
        card.append(inner);
        grid.append(card);

        card.addEventListener('click', () => {
          if(lock||card===first) return;
          card.classList.add('flipped');
          if(!flipped){ flipped=true; first=card; return; }
          second=card; check();
        });
      });

      function check(){
        if(first.dataset.img===second.dataset.img){
          lock=true;
          setTimeout(()=>{
            first.remove(); second.remove();
            pairs--;
            if(pairs===0){
              if (!gameState.unlocked.includes(2)) {
                gameState.unlocked.push(2);
              }
              refreshButtons();
              showCongrats('memory');
            }
            reset();
          },400);
        } else {
          lock=true;
          setTimeout(()=>{
            first.classList.remove('flipped');
            second.classList.remove('flipped');
            reset();
          },1000);
        }
      }
      
      function reset(){ flipped=false; lock=false; first=null; second=null; }
    }

    // 4) Puzzle ‚Äì sistema t√°ctil para m√≥viles
    function initPuzzle(){
      refreshButtons();
      window.puzzleState = [...Array(9).keys()];
      shuffle(window.puzzleState);
      selectedPuzzlePiece = null;
      renderPuzzle();
    }

    function renderPuzzle(){
      const container = document.getElementById('puzzle-container');
      container.innerHTML='';
      
      const containerWidth = container.clientWidth;
      const pieceWidth = containerWidth / 3;
      
      window.puzzleState.forEach((idx,pos)=>{
        const p=document.createElement('div');
        p.className='puzzle-piece';
        p.dataset.idx=idx; 
        p.dataset.pos=pos;
        p.style.backgroundImage=`url(${selectedCharacter.image})`;
        p.style.backgroundPosition=`-${(idx%3)*pieceWidth}px -${Math.floor(idx/3)*pieceWidth}px`;
        p.style.backgroundSize = `${containerWidth}px ${containerWidth}px`;

        if(idx===pos){
          p.classList.add('correct');
        } else if(selectedPuzzlePiece === pos) {
          p.classList.add('selected');
        }

        p.addEventListener('click', () => handlePuzzleClick(pos));
        container.append(p);
      });
    }

    function handlePuzzleClick(pos) {
      const piece = window.puzzleState[pos];
      
      // Si la pieza ya est√° en su posici√≥n, no hacer nada
      if(piece === pos) return;
      
      if(selectedPuzzlePiece === null) {
        // Seleccionar primera pieza
        selectedPuzzlePiece = pos;
        renderPuzzle();
      } else if(selectedPuzzlePiece === pos) {
        // Deseleccionar si se hace clic en la misma pieza
        selectedPuzzlePiece = null;
        renderPuzzle();
      } else {
        // Intercambiar piezas
        const firstPos = selectedPuzzlePiece;
        [window.puzzleState[firstPos], window.puzzleState[pos]] = 
          [window.puzzleState[pos], window.puzzleState[firstPos]];
        
        selectedPuzzlePiece = null;
        renderPuzzle();
        
        // Comprobar si el puzzle est√° resuelto
        if(window.puzzleState.every((v,i)=>v===i)) {
          if (!gameState.unlocked.includes(3)) {
            gameState.unlocked.push(3);
          }
          refreshButtons();
          setTimeout(()=> showCongrats('puzzle'),300);
        }
      }
    }

    // 5) I Spy ‚Äì personajes dispersos y ocultos
    function initIspy() {
      refreshButtons();
      const area = document.getElementById('ispy-game');
      area.innerHTML = '';
      
      createHiddenObjects(area, 60);

      const target = selectedCharacter;
      document.getElementById('ispy-target').innerHTML =
        `Encontr√° a <strong>${target.name}</strong><img src="${target.image}" alt="">`;
      
      personajes.forEach(p => {
        const img = document.createElement('img');
        img.src = p.image;
        img.alt = p.name;
        img.className = 'character-img';

        const size = 45 + Math.random() * 15;
        img.style.width = `${size}px`;
        img.style.height = `${size}px`;

        img.style.left = `${Math.random() * 90}%`;
        img.style.top = `${Math.random() * 90}%`;
        img.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        img.addEventListener('click', () => {
          if (p.name === target.name) {
            showCongrats('ispy');
          }
        });

        area.appendChild(img);
      });
    }

    function createHiddenObjects(container, count) {
      const symbols = ['‚ùÄ', '‚úø', 'üå∏', 'üå∫', 'üå∑', 'üåº', 'üíÆ', 'üèµÔ∏è'];
      
      for (let i = 0; i < count; i++) {
        const element = document.createElement('div');
        element.className = 'hidden-object';
        element.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
        
        const size = Math.random() * 40 + 30;
        element.style.width = `${size}px`;
        element.style.height = `${size}px`;
        
        const colors = ['#f8c8dc', '#d6a2e8', '#ffb6c1', '#c8a2c8'];
        element.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        element.style.left = `${Math.random() * 90 + 5}%`;
        element.style.top = `${Math.random() * 90 + 5}%`;
        
        element.style.transform = `rotate(${Math.random() * 360}deg)`;
        element.style.animation = `float ${3 + Math.random() * 4}s ease-in-out ${Math.random() * 2}s infinite`;
        
        container.append(element);
      }
    }

    // 6) Felicitaciones - ahora con frases aleatorias
    function showCongrats(mode){
      const congratsElement = document.getElementById(`${mode}-congrats`);
      // Seleccionar un mensaje aleatorio
      const randomIndex = Math.floor(Math.random() * frases.length);
      const fraseAleatoria = frases[randomIndex];

      // Actualizar el texto
      const p = congratsElement.querySelector('.large-text');
      p.textContent = fraseAleatoria;

      congratsElement.classList.remove('hidden');
    }

    // Util barajar
    function shuffle(a){
      for(let i=a.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
    }
  </script>
</body>
